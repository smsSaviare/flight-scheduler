name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main   # cada push a main dispara el deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend   # ðŸ‘ˆ todos los comandos se ejecutan dentro de /frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist   # ðŸ‘ˆ importante, el build sale en frontend/dist
